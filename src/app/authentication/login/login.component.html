<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
          <mat-card-content>
            <form [formGroup]=loginForm (ngSubmit)="submitForm()">
              <mat-form-field>
                <input matInput type="text" placeholder="Email" name="email" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">

                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign In
              </button>
            </form>
          </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input matInput type="text" placeholder="User Name">
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="email" placeholder="Email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" type="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <mat-label>hobbies</mat-label>
              <mat-select id="linked" [formControl]="hobbies" multiple>
                <mat-option *ngFor="let hobby of hobbyList" [value]="hobby">{{ hobby}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Start Date</mat-label>
              <input matInput [matDatepicker]="startpicker">
              <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
              <mat-datepicker #startpicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>End Date</mat-label>
              <input matInput [matDatepicker]="endpicker">
              <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
              <mat-datepicker #endpicker></mat-datepicker>
            </mat-form-field>
            <div class="row">
              <div class="col-6">
                <section class="example-section">
                  <label class="example-margin py-1">Interests</label>
                  <ng-container *ngFor="let interest of interestList">
                    <mat-checkbox class="example-margin ml-3"
                    [value]="interest">{{interest}}</mat-checkbox>
                  </ng-container>
                </section>
              </div>
              <div class="col-6">
                    <input type='file' #Image accept="image/*" (change)="handleFileInput($event.target.files)">
                    <img [src]="url" alt="Preview" height="200" width="250"><br>
              </div>
            </div>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button
              mat-raised-button
              color="primary"
              class="login-button">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
